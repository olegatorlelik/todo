<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylee.css" />
    <title>Document</title>
  </head>
  <body>
  <div class="wrapper">
    <div class="todo" id="to-do">
        <h2 class="title">Int your TASCK</h2>
      <input class="todo-input" type="text" id="valueTasck" placeholder="Название задачи"/>
      <input class="todo-input" type="text" id="discription" placeholder="Описание задачи">
      <button class="todo-btn" id="add" >&#10010</button>
    </div>
    <div class="inProgres todo" id="inProgres">

        <h2 class="title">To Do</h2>
        <div class="inProgres__wrapper"></div>
    </div>
    <div class="done todo">
        <h2 class="title">Done</h2>
        <div class="done__wrapper"></div>
    </div>
    <div class="delet todo">
        <h2 class="title">Delete</h2>
    </div>

</div>

    <script src="index.js"></script>
  </body>
</html>
